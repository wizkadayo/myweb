<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href=""><img src="/images/su1.jpg" alt="Logo" class="logo"></a>
    <nav class="nav">
      <a href="#">All Paths</a>
      <a href="#">About</a>
      <a href="#">Community</a>
      <a href="#">Support us</a>
      <a href="#">Sign in</a>
      <button class="cta">Get Started</button>
    </nav>
  </header>

  <main class="container">
    <h1>Sign up for free</h1>
    <p><a href="#">sign in to your existing account</a></p>

    <form class="signup-form">
      <label>Username<input type="text" required></label>
      <label>Email<input type="email" required></label>
      <label>Password<input type="password" required></label>
      <label>Password confirmation<input type="password" required></label>
      <button type="submit" class="submit-btn">Sign up</button>
      <hr>
      <p>Or continue with</p>
      <div class="social-buttons">
        <button>GitHub</button>
        <button>Google</button>
      </div>
    </form>
  </main>
</body>
</html>
